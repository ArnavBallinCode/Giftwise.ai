<!DOCTYPE html>
<html>
<head>
    <title>Shipping Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Shipping Details</h1>
        <form method="POST" action="/shipping" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700" for="name">Name:</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="address">Address:</label>
                <input type="text" name="address" id="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="city">City:</label>
                <input type="text" name="city" id="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="state">State:</label>
                <input type="text" name="state" id="state" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="zip">Zip Code:</label>
                <input type="text" name="zip" id="zip" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">Submit</button>
        </form>
    </div>
</body>
</html>
